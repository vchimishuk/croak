<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - Croak</title>
    <link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon" />
    <style>
      body {
        font-family: monospace;
        background-color: #f5f8fa;
      }
      table {
        margin: 0px auto;
      }
      .selectable tr:hover {
        background-color: #dddddd;
      }
      th {
        padding-left: 10px;
        padding-right: 10px;
        text-align: center;
        vertical-align: middle;
        background-color: #dddddd;
      }
      th.sortable {
        cursor: pointer;
      }
      th.sortable::before {
        content: "\0000a0\0000a0";
      }
      th.sortable::after {
        content: "\0000a0\0000a0";
      }
      th.sorted-desc::after {
        content: " \25B2";
      }
      th.sorted-asc::after {
        content: " \25BC";
      }
      td {
        padding-left: 10px;
        padding-right: 10px;
        text-align: center;
        vertical-align: middle;
      }
      a {
        text-decoration: none;
      }
      a:link {
        color: black;
      }
      a:visited {
        color: black;
      }
      a:hover {
        color: black;
      }
      a:active {
        color: black;
      }
      a.selected {
        font-weight: bold;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <table style="background-color: #1DA1F2; width: 100%;">
      <tr>
        <td>
          <a href="/" class="{% if page == "timeline" %}selected{% endif %}">
            Timeline
          </a>
          |
          <a href="/users" class="{% if page == "users" %}selected{% endif %}">
            Users
          </a>
          |
          <a href="/stats" class="{% if page == "stats" %}selected{% endif %}">
            Statistics
          </a>
        </td>
      </tr>
    </table>
    {% block content %}{% endblock %}
  </body>
</html>
